<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Game</h1>
    <canvas id="game.js" width="800" height="600"></canvas>

    <script>
        // Simulacija ubijanja neprijatelja
        document.addEventListener('keydown', (event) => {
            if (event.key === 'k') { // Pritisak na 'k' simbolizira ubijanje neprijatelja
                alert('You killed an enemy!');
            }
        });
    </script>
</body>
</html>
