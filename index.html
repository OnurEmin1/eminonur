<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuShoot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Au<span>Shoot</span></h1>
        <nav>
            <!-- Dugme za početnu stranicu, kada se klikne, stranica se ponovo učitava -->
            <button class="nav-btn active" onclick="reloadHome()">Home</button>
            <!-- Dugme za otvaranje update prozora -->
            <button class="nav-btn" onclick="openUpdateWindow()">Update</button>
        </nav>
    </header>
    
    <main>
        <aside>
            <a href="#">Version of game's</a>
            <br> <!-- Dodajte razmak između linkova -->
            <a href="#" onclick="openNewWindow();">Version 1.1</a> <!-- Link za verziju 1.1 -->
        </aside>
        
        <script>
          // Funkcija za ponovno učitavanje stranice kada se klikne Home
          function reloadHome() {
              location.reload(); // Ova komanda ponovo učitava trenutnu stranicu
          }

          // Funkcija za otvaranje novog prozora sa tekstom kada se klikne Update
          function openUpdateWindow() {
              // Otvara novi prazan prozor sa dimenzijama 800x600
              const newWindow = window.open('', '_blank', 'width=800,height=600');
              // Dodaje sadržaj u novi prozor
              newWindow.document.write('<h1>Update Information</h1>');
              newWindow.document.write('<p>This is the latest update of AuShoot!</p>');
              newWindow.document.body.style.backgroundColor = "white"; // Postavlja boju pozadine
          }

          // Funkcija za otvaranje novog prozora sa sadržajem verzije 1.1
          function openNewWindow() {
              const newWindow = window.open('', '_blank', 'width=800,height=600');
              newWindow.document.write("<h1>Welcome to the new window!</h1>");
              newWindow.document.body.style.backgroundColor = "white";
              newWindow.document.body.addEventListener('click', function() {
                  alert('Kliknuli ste u novom prozoru!');
              });
          }
        </script>
        
        <section>
            <h2>UPDATE</h2>
            <p>A new shooting game in which you are a small <br>
               cube that moves left and right and kills other cubes.<br>
               <br>
               <br>
            </p>
            <img src="sllika version   1.1.png" alt="Update Image" class="update-image">
        </section>
    </main>

</body>
</html>
