<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuShoot</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Stil za UPDATE dugme */
        #updateButton {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        #updateButton:hover {
            background-color: #0056b3;
        }

        /* Stil za UPDATE ekran */
        #updateScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
    </style>
</head>
<body>
    <header>
        <h1>Au<span>Shoot</span></h1>
    </header>
    
    <main>
        <aside>
            <a href="#" style="color: white;">Version of game's</a>
            <br>
            <div class="relative-container">
                <a href="#" style="color: white;" onclick="openNewWindow();">version 1.1</a>
                <button onclick="openShop();" class="big-button" style="position: absolute; left: 500px;">Shop</button>
            </div>
        </aside>

        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <section>
            <h2>UPDATE</h2>
            <p>Version 1.2 is coming soon...</p>
            <img src="slika 2 version 1.1.png" alt="Update Image" class="update-image">
            <h2>UPDATE 2</h2>
            <p>The new thing in AuShoot is that the colors in the game have been changed.</p>
            <img src="slika 111.png" alt="Update Image" class="update-image">
        </section>
    </main>

    <!-- UPDATE Button -->
    <button id="updateButton">UPDATE</button>

    <!-- UPDATE Screen -->
    <div id="updateScreen">UPDATE...</div>

    <script>
        // Funkcija za otvaranje game.html
        function openNewWindow() {
            window.open('game.html', '_blank', 'width=800,height=600');
        }

        // Funkcija za otvaranje shop.html
        function openShop() {
            window.open('shop.html', '_blank', 'width=600,height=400');
        }

        // Funkcionalnost UPDATE dugmeta
        const updateButton = document.getElementById('updateButton');
        const updateScreen = document.getElementById('updateScreen');

        updateButton.addEventListener('click', () => {
            updateScreen.style.display = 'flex';
        });

        updateScreen.addEventListener('click', () => {
            updateScreen.style.display = 'none';
        });
    </script>
</body>
</html>
