<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuShoot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Au<span>Shoot</span></h1>
        <nav>
            <!-- Kada kliknete "Home", stranica se ponovo u훾itava -->
            <button class="nav-btn active" onclick="reloadHome()">Home</button>
            <!-- Kada kliknete "Update", otvara se novi prozor sa tekstom -->
            <button class="nav-btn" onclick="openUpdateWindow()">Update</button>
        </nav>
    </header>

    <main>
        <section>
            <h2>Welcome to AuShoot</h2>
            <p>This is the main page of your game website.</p>
        </section>
    </main>

    <script>
        // Funkcija za ponovno u훾itavanje stranice kada se klikne Home
        function reloadHome() {
            location.reload(); // Ova komanda ponovo u훾itava trenutnu stranicu
        }

        // Funkcija za otvaranje novog prozora sa tekstom kada se klikne Update
        function openUpdateWindow() {
            // Otvara novi prazan prozor sa dimenzijama 800x600
            const newWindow = window.open('', '_blank', 'width=800,height=600');
            // Dodaje sadr탑aj u novi prozor
            newWindow.document.write('<h1>Update Information</h1>');
            newWindow.document.write('<p>This is the latest update of AuShoot!</p>');
            newWindow.document.body.style.backgroundColor = "white"; // Postavlja boju pozadine
        }
    </script>

</body>
</html>
