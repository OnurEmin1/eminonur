<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuShoot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Au<span>Shoot</span></h1>
    </header>
    
    <main>
        <aside>
            <a href="#" style="color: white;">Version of game's</a>
            <br>
            <div class="relative-container">
    <a href="#" style="color: white;" onclick="openNewWindow();">version 1.1</a>
    <button onclick="openShop();" class="big-button" style="position: absolute; left: 500px;">Shop</button>
</div>

        </aside>

        <script>
            function openNewWindow() {
                // Otvorite game.html u novom prozoru
                window.open('game.html', '_blank', 'width=800,height=600');
            }

            function openShop() {
                // Otvara sliku u novom prozoru
                window.open('shop.html', '_blank', 'width=600,height=400');
            }
        </script>

        <style>
            aside a {
                color: white;
            }

            /* Stil za dugme */
            button {
                background-color: #4CAF50; /* Zelena boja */
                color: white;
                border: none;
                border-radius: 100px; 
                gap: 400px; 
                transition: background-color 0.3s, transform 0.2s;
            }

            .big-button {
                padding: 35px 60px; /* Povećano unutar dugmeta */
                font-size: 28px; /* Povećan font */
                font-weight: bold; /* Podebljan tekst */
                cursor: pointer;
            }

            .big-button:hover {
                background-color: #45a049; /* Tamnija zelena na hover */
                transform: scale(1.1); /* Efekat povećanja na hover */
            }

            /* Stil za konteiner */
            .inline-container {
                display: flex;
                align-items: center;
                gap: 20px; /* Razmak između elemenata */
            }
        </style>

        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <section>
            <h2>UPDATE</h2>
            <p>Version 1.2 is coming soon...</p>
            <img src="slika 2 version 1.1.png" alt="Update Image" class="update-image">
            <h2>UPDATE 2</h2>
          <p>The new thing in AuShoot is that the colors in the game have been changed.</p>
          <img src="slika 111.png" alt="Update Image" class="update-image">
        </section>
    </main>
    <!-- Canvas za snijeg -->
<canvas id="snowCanvas"></canvas>

<script>
    // Snijeg Efekt
    const canvas = document.getElementById('snowCanvas');
    const ctx = canvas.getContext('2d');
    const snowflakes = [];

    // Podešavanje canvas dimenzija
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Snijeg (flakovi)
    function createSnowflake() {
        snowflakes.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: Math.random() * 4 + 1, 
            speed: Math.random() * 2 + 0.5
        });
    }

    function updateSnowflakes() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Čisti canvas
        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
        ctx.beginPath();

        snowflakes.forEach((flake, index) => {
            ctx.moveTo(flake.x, flake.y);
            ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);

            // Ažuriraj poziciju flake
            flake.y += flake.speed;

            // Ako flake dođe do dna, resetuj ga na vrh
            if (flake.y > canvas.height) {
                snowflakes[index] = { ...flake, y: -flake.radius };
            }
        });

        ctx.fill();
        requestAnimationFrame(updateSnowflakes);
    }

    // Generiši sneg
    for (let i = 0; i < 200; i++) {
        createSnowflake();
    }

    updateSnowflakes();
</script>

</body>
</html>
