<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuShoot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Au<span>Shoot</span></h1>
    </header>
    
    <main>
        <aside>
            <a href="#" style="color: white;">Version of game's</a>
            <br>
            <div class="relative-container">
    <a href="#" style="color: white;" onclick="openNewWindow();">version 1.1</a>
    <button onclick="openShop();" class="big-button" style="position: absolute; left: 500px;">Shop</button>
</div>

        </aside>

        <script>
            function openNewWindow() {
                // Otvorite `game.html` u novom prozoru
                window.open('game.js', '_blank', 'width=800,height=600');
            }

            function openShop() {
                // Otvara sliku u novom prozoru
                window.open('shop.html', '_blank', 'width=600,height=400');
            }
        </script>

        <style>
            aside a {
                color: white;
            }

            /* Stil za dugme */
            button {
                background-color: #4CAF50; /* Zelena boja */
                color: white;
                border: none;
                border-radius: 100px; 
                gap: 400px; 
                transition: background-color 0.3s, transform 0.2s;
            }

            .big-button {
                padding: 35px 60px; /* Povećano unutar dugmeta */
                font-size: 28px; /* Povećan font */
                font-weight: bold; /* Podebljan tekst */
                cursor: pointer;
            }

            .big-button:hover {
                background-color: #45a049; /* Tamnija zelena na hover */
                transform: scale(1.1); /* Efekat povećanja na hover */
            }

            /* Stil za konteiner */
            .inline-container {
                display: flex;
                align-items: center;
                gap: 20px; /* Razmak između elemenata */
            }
        </style>

        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <section>
            <h2>UPDATE</h2>
            <p>A new shooting game in which you are a small cube </p>
            <p>that moves left and right and kills other cubes.</p>
            <img src="slika version 1.1" alt="Update Image" class="update-image">
        </section>
    </main>
</body>
</html>
