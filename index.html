<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuShoot</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Osnovni stilovi */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: white;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #222;
        }

        header h1 {
            font-size: 2.5em;
        }

        header h1 span {
            color: #4CAF50;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        aside {
            margin-bottom: 20px;
            text-align: center;
        }

        .relative-container {
            position: relative;
            display: inline-block;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        section {
            max-width: 800px;
            margin-top: 20px;
        }

        section h2 {
            margin-bottom: 10px;
        }

        section p {
            margin-bottom: 20px;
        }

        .update-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
        }

        canvas {
            border: 2px solid white;
            margin-top: 20px;
            max-width: 100%;
        }

        /* RESPONSIVE DIZAJN ZA TELEFONE */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            main {
                padding: 10px;
            }

            .relative-container {
                display: block;
                margin-bottom: 20px;
            }

            button {
                width: 100%; /* Dugmad zauzimaju punu širinu na mobilnim uređajima */
                font-size: 20px;
                padding: 15px 0;
            }

            canvas {
                width: 100%; /* Platno se prilagođava ekranu */
                height: auto;
            }

            .update-image {
                max-width: 100%; /* Slike zauzimaju punu širinu na telefonima */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Au<span>Shoot</span></h1>
    </header>
    
    <main>
        <aside>
            <a href="#" style="color: white;">Version of game's</a>
            <br>
            <div class="relative-container">
                <a href="#" style="color: white;" onclick="openNewWindow();">version 1.1</a>
                <button onclick="openShop();" class="big-button">Shop</button>
            </div>
        </aside>

        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <section>
            <h2>UPDATE</h2>
            <p>The new thing in AuShoot is that the colors in the game have been changed.</p>
            <img src="slika 2 version 1.1.png" alt="Update Image" class="update-image">
            <h2>UPDATE 2</h2>
            <p>The new thing in AuShoot is that the colors in the game have been changed.</p>
            <img src="" alt="Update Image" class="update-image">
        </section>
    </main>

    <script>
        function openNewWindow() {
            // Otvorite `game.html` u novom prozoru
            window.open('game.html', '_blank', 'width=800,height=600');
        }

        function openShop() {
            // Otvara shop u novom prozoru
            window.open('shop.html', '_blank', 'width=600,height=400');
        }
    </script>
</body>
</html>
